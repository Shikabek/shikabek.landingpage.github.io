<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Landing Page about Dota 2</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <img src="images/dotalogo.png" alt="logo-image" class="logo-image">

        </div>

        <div class="left-part">
            <h1>Dota is a love</h1>

            <button>Fight!</button>
